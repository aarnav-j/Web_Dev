<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
</head>
<body style="background-color: #f0f4f8; font-family: Arial, sans-serif;">

    <h1 align="center" style="color: #1e3d59;">Admission Form for Sardar Patel Institute of Technology</h1>

    <form style="padding: 20px;">
        <hr>
        <h2 style="color: #2c5282;"><u>Personal Information</u></h2>

        <div>
            <label for="username" style="color: #333;">Full Name:</label>
            <input type="text" id="username" placeholder="Enter your full name">
        </div><br>

        <div>
            <label for="father" style="color: #333;">Father's Name:</label>
            <input type="text" id="father" placeholder="Enter your Father's name">
        </div><br>

        <div>
            <label for="date" style="color: #333;">Date of Birth:</label>
            <input type="date" id="date">
        </div><br>

        <label style="color: #333;">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">Male
        <input type="radio" id="female" name="gender" value="Female">Female
        <br><br>

        <label style="color: #333;">Category:</label>
        <input type="radio" name="category" value="General">General
        <input type="radio" name="category" value="SC">SC
        <input type="radio" name="category" value="ST">ST
        <input type="radio" name="category" value="OBC">OBC
        <input type="radio" name="category" value="EWS">EWS
        <br><br>

        <label for="nationality" style="color: #333;">Nationality:</label>
        <input type="text" id="nationality" placeholder="Enter your nationality">
        <br><br>

        <label for="aadhar" style="color: #333;">Aadhar Number:</label>
        <input type="number" id="aadhar">
        <hr>

        <h2 style="color: #2c5282;"><u>Contact Details</u></h2>

        <label for="address" style="color: #333;">Address:</label><br>
        <input type="text" id="address" placeholder="Enter your address here"><br><br>

        <label for="phone" style="color: #333;">Phone Number:</label>
        <input type="number" id="phone"><br><br>

        <label for="email" style="color: #333;">Email:</label>
        <input type="email" id="email"><br><br>

        <label for="city" style="color: #333;">City:</label>
        <input type="text" id="city" placeholder="Enter city name"><br><br>

        <label for="state" style="color: #333;">State:</label>
        <input type="text" id="state" placeholder="Enter state name">
        <hr>

        <h2 style="color: #2c5282;"><u>Academics Details</u></h2>

        <label for="school" style="color: #333;">12th School Name:</label>
        <input type="text" id="school" placeholder="Enter your school name"><br><br>

        <label for="percentage" style="color: #333;">12th Percentage (%):</label>
        <input type="number" id="percentage"><br><br>
        <hr>

        <h2 style="color: #2c5282;"><u>Upload Documents</u></h2>

        <label for="marksheet10" style="color: #333;">10th Marksheet:</label>
        <input type="file" id="marksheet10"><br><br>

        <label for="marksheet12" style="color: #333;">12th Marksheet:</label>
        <input type="file" id="marksheet12"><br><br>

        <label for="tc" style="color: #333;">Transfer Certificate:</label>
        <input type="file" id="tc"><br><br>

        <label for="migration" style="color: #333;">Migration Certificate:</label>
        <input type="file" id="migration"><br><br>

        <label for="photo" style="color: #333;">Passport Size Photo:</label>
        <input type="file" id="photo"><br><br>

        <label for="signature" style="color: #333;">Signature:</label>
        <input type="file" id="signature"><br><br>

        <hr>

        <h2 style="color: #2c5282;"><u>Your Preferences</u></h2>

        <label for="branch" style="color: #333;">Preferred Branch:</label>
        <select id="branch">
            <option value="EXTC">EXTC</option>
            <option value="CSE">CSE</option>
            <option value="CE">CE</option>
        </select><br><br>

        <label style="color: #333;">
            <input type="checkbox" name="agree"> I hereby confirm the information provided is correct.
        </label><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
